<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>		
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>			
  <!-- Google Web Master Tools verification -->
  <meta name="verify-v1" content="bZO9LKhepyLMQhKejLCOKUCZhGV0zQbwWqqP56tSKxk=" />
  <link rel="stylesheet" type="text/css" media="screen" href="/static/styles/screen.css" />
  <link rel="stylesheet" type="text/css" media="print" href="/static/styles/print.css" />
  <title>{% block title %}{% if title %}{{ title }} — {{ site_title }}{% else %}{{ site_title }}{% endif %}{% endblock %}</title>
  {% block head %}{% endblock %}
</head>
<body>
  
  <div id="header">
    <div class="inside">
      <h1>{{ site_title }}</h1>
      <span id="breadcrumbs">
        {% for c in components %}
        {% if not forloop.first %}
        <span>&raquo;</span>
        {% endif %}
        {% if forloop.last %}
        <b>{{ c.name }}</b>
        {% else %}
        <a href="{{ c.href }}">{{ c.name }}</a>
        {% endif %}
        {% endfor %}
      </span>
    </div>
  </div>

  <div id="body">
    
    <!--     <div class="column span-24 last">
          {% if flash %}
          <div style="padding: 10px; margin: 10px 0px; background: silver; font-size: bigger;">{{ flash }}</div>
          {% endif %}
        </div> -->
    
    {% block content %}{% endblock %}

    <div id="footer">
      &copy; {{ copyright_year }} — <a class="nav" href="mailto:{{copyright_email}}">{{copyright_name}}</a>
    </div>
  </div>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-861679-11");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>	
</html>
